<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card mt-2 justify-content-center" style="width: 60%;" id="card1">
        <div class="card-header fs-2">
            Welcome Card
        </div>
        <div class="card-body">
            <h5 class="card-title fs-2">Welcome to my website!</h5>
            <p class="card-text fs-3">Register user here!</p>
        </div>
        <div class="card-footer text-muted">
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@getbootstrap">Register</button>
            </div>
        </div>
    </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" >Name</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="section-text" class="col-form-label" >Section</label>
                            <input type="text" class="form-control" id="section-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mt-2" style="width: 60%;" id="card2">
            <div class="card-header fs-2">
                Welcome Card
            </div>
            <div class="card-body">
                <h5 class="card-title text-center fs-4 fw-normal">You have successfully registered.</h5>
                <p class="card-text fs-3 text-center fw-bold" id="student"></p>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
                $('#card2').hide();
                $("#saveChangesBtn").click(function () {
                    var name1 = $("#recipient-name").val();
                    var section1 = $("#section-text").val();
                    if(name1.trim() === "" || section1.trim() === ""){
                        alert("Input Name and Section");
                    }
                    else{
                        $("#exampleModal").modal("hide");
                        $("#card1").replaceWith($("#card2"));
                        $("#student").append(name1+"|"+section1)
                        $('#card2').show();
                    }
                     });
            });
    </script>
</body>
</html>
